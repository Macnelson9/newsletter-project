<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body__container">
      <div class="text__container">
        <h1>Stay updated!</h1>
        <p class="join">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <p class="list list--1">
          <img src="./assets/images/icon-list.svg" alt="icon__list" /> Product
          discovery and building what matters
        </p>
        <p class="list list--2">
          <img src="./assets/images/icon-list.svg" alt="icon__list" /> Measuring
          to ensure updates are a success
        </p>
        <p class="list list--3">
          <img src="./assets/images/icon-list.svg" alt="icon__list" /> And much
          more!
        </p>

        <div class="email__section">
          <div class="valid__email">
            <p>Email address</p>
            <p class="error hidden">Valid email required</p>
          </div>

          <input
            type="email"
            name="email__input"
            id="email__input"
            placeholder="email@company.com"
          />

          <button id="subscribe__btn">
            <a href="#" class="success__page"
              >Subscribe to monthly newsletter</a
            >
          </button>
        </div>
      </div>

      <div class="image__container">
        <img
          class="illustration"
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="illustration-sign-up-mobile"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Macnelson9</a>.
    </div>
  </body>
</html>
